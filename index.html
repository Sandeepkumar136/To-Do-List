<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="base-container">
        <div class="logo">
            <i class="fa-solid fa-pen-to-square"></i>
            <h2 class="logo-title">To-Do List</h2>
        </div>
        <div class="input-field">
            <input type="text" name="add-task" id="add-task" placeholder="Add Your Text...">
            <button id="button" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <li class="tasks">Task 1</li>
            <li class="tasks">Task 2</li>
            <li class="tasks">Task 3</li>
        </ul>
    </div>
    </div>
    <!-- JavaScript -->
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/e64361ea4f.js"crossorigin="anonymous"></script>
</body>
</html>
